name: CI/CD Pipeline

on:
  push:

jobs:
  build-and-run:
    runs-on: Self-hosted

    steps:
      # Stage 1: Checkout
      - name: Checkout code
        uses: actions/checkout@v3

      # Stage 2: Set up JDK (for Maven build)
      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      # Stage 3: Build using Maven
      - name: Build project
        run: |
          mvn -B clean package --file pom.xml

      # Debug step
      - name: List files
        run: ls -R .

      # Stage 4: Upload compiled jar
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-artifact
          path: |
            **/target/*.jar

      # Stage 5: Build Docker Image
      - name: Build Docker image
        run: |
          docker build -t myfile .
